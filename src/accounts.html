<div class="jumbotron mb-0 jumbotron-fluid">
    <div class="container">
        <div class="card-deck">
            {{#each accounts }}
            <div class="card text-center mx-5">
                <a href="{{ link }}/{{ ../value }}" class="colour-invert">
                    <img src="{{ image }}" class="card-img-top my-3 mx-3" alt="{{ name }} logo" style="max-width:40%" />
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</div>
